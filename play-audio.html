<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        audio {
            width: 100%;
            margin: 1rem 0;
        }
        .controls {
            margin-top: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            transform: scale(0.98);
        }
        .info {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Player</h1>
        <p class="info">Playing: Thank you for callin.wav</p>
        
        <audio id="audioPlayer" controls>
            <source src="/audio/Thank you for callin.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        
        <div class="controls">
            <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
            <button onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
            <button onclick="stopAudio()">‚èπÔ∏è Stop</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        
        function playAudio() {
            audio.play();
        }
        
        function pauseAudio() {
            audio.pause();
        }
        
        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
        }
        
        // Auto-play on load (some browsers may block this)
        window.addEventListener('load', () => {
            audio.play().catch(err => {
                console.log('Autoplay was prevented. Click play to start.');
            });
        });
    </script>
</body>
</html>
